<!-- CSS -->
<style type="text/css">
	Body {
	text-align: center;
	}
.myForm {

font-size: 0.8em;
padding: 1em;

border-radius: 3px;
}

.myForm * {
box-sizing: border-box;
}

.myForm label {
font-size: 0.9em;
}

.myForm .audioOnly {
position: absolute;
width: 1px;
height: 1px;
padding: 0;
margin: -1px;

clip: rect(0, 0, 0, 0);
border: 0;
}

h3 {
	font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}

.myForm input {
border: 1px solid #ccc;

padding: 0.5em;
}

/*.myForm input[type="f"],*/

}

.myForm button {
padding: 0.7em;
border-radius: 0.5em;
background: #eee;
border: none;
font-weight: bold;
margin-left: 1.5em;
}

 .myForm button:hover {
background: #ccc;
cursor: pointer;
}
</style>

</head>
<body>
<label><h3>Ricerca per nominativo (non implementata) </h3></label>
